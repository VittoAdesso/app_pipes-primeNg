<router-outlet>

    <div class="text-layout">
        <h1> {{ name | titlecase}} </h1>

        <button pButton
                icon="pi pi-search"
                iconPos="right"
                (click)="showName()" 
                class="p-button-help"
                label="Click">
        </button>

        
        <p-card [header]="name | uppercase"
                subheader="Subheader">
                <h3>Content</h3>
        </p-card>

       
    </div>

</router-outlet>
